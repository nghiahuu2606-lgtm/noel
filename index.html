<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas - Full Effects Optimized</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        #ui-layer { 
            position: absolute; bottom: env(safe-area-inset-bottom, 25px); 
            width: 100%; text-align: center; pointer-events: none; z-index: 100;
        }
        .badge { 
            display: inline-block; background: rgba(0,0,0,0.8); border: 2px solid #FFD700; 
            color: #FFD700; padding: 8px 20px; border-radius: 50px; 
            font-size: 16px; font-weight: bold; margin-bottom: 10px;
        }
        .guide { color: white; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px; }
        button { 
            pointer-events: auto; cursor: pointer; background: linear-gradient(135deg, #ff4444, #990000); 
            color: #FFF; border: none; padding: 12px 40px; border-radius: 50px; 
            font-weight: bold; font-size: 18px; box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        #camera-preview { 
            position: absolute; top: 10px; right: 10px; width: 100px; 
            transform: scaleX(-1); border: 2px solid gold; border-radius: 8px; 
            display: none; z-index: 101;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ GI√ÅNG SINH DI·ªÜU K·ª≤ üéÑ</div><br>
        <div class="guide">‚úä N·∫Øm: C√¢y | üñê X√≤e: Qu√† | üëå Pinch: Ph√≥ng to</div><br>
        <button id="btnStart" onclick="activateMagic()">B·∫ÆT ƒê·∫¶U MAGIC</button>
    </div>
    <video class="input_video" style="display:none" playsinline></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const photoFiles = ['img/image1.jpeg', 'img/image2.jpeg', 'img/image3.jpeg', 'img/image4.jpeg', 'img/image5.jpeg'];
        
        // GI·ªÆ NGUY√äN TH√îNG S·ªê G·ªêC (KH√îNG C·∫ÆT GI·∫¢M)
        const CONFIG = { 
            goldCount: 2200, redCount: 400, giftCount: 150, 
            snowCount: 800, trailCount: 120, treeHeight: 75 
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift, groupTrail, snowGroup;
        let photoMeshes = [], titleMesh, starMesh;
        let state = 'TREE', handX = 0.5, selectedIndex = 0;
        let bgMusic = new Audio("./audio.mp3"); bgMusic.loop = true;

        // KH·ªûI T·∫†O NGAY KHI V√ÄO TRANG
        init3D();

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            if (type === 'gift') {
                ctx.fillStyle = '#FF0000'; ctx.fillRect(10, 10, 44, 44);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(28, 10, 8, 44); ctx.fillRect(10, 28, 44, 8);
            } else {
                const grd = ctx.createRadialGradient(32, 32, 0, 32, 32, 30);
                grd.addColorStop(0, '#fff');
                const color = (type === 'gold') ? 'gold' : '#FF0033'; 
                grd.addColorStop(0.4, color); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            }
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = (window.innerWidth / window.innerHeight) < 1 ? 160 : 120;

            renderer = new THREE.WebGLRenderer({ 
                antialias: !isMobile, // T·∫Øt antialias tr√™n mobile ƒë·ªÉ b√π ƒë·∫Øp hi·ªáu nƒÉng cho s·ªë l∆∞·ª£ng h·∫°t
                alpha: true,
                powerPreference: "high-performance" 
            });
            renderer.setPixelRatio(isMobile ? 1 : Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // T·∫°o to√†n b·ªô h·ªá th·ªëng (gi·ªØ nguy√™n s·ªë l∆∞·ª£ng h·∫°t g·ªëc)
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.6);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.0);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.5);
            groupTrail = createTrailSystem();

            // Load ·∫¢nh
            const loader = new THREE.TextureLoader();
            photoFiles.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(14, 14), new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0 }));
                    const border = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({ color: 0xffd700, transparent: true, opacity: 0 }));
                    border.position.z = -0.1; mesh.add(border);
                    scene.add(mesh); photoMeshes.push(mesh);
                });
            });

            // Tuy·∫øt r∆°i
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = new Float32Array(CONFIG.snowCount * 3);
            for(let i=0; i<CONFIG.snowCount*3; i++) snowPos[i] = (Math.random()-0.5)*400;
            snowGeo.setAttribute('position', new THREE.BufferAttribute(snowPos, 3));
            snowGroup = new THREE.Points(snowGeo, new THREE.PointsMaterial({size: 0.8, color: 0xffffff, transparent: true}));
            scene.add(snowGroup);

            createDecor();
            animate();
            window.addEventListener('resize', onWindowResize);
        }

        function createParticleSystem(type, count, size) {
            const tree = new Float32Array(count * 3), explode = new Float32Array(count * 3), heart = new Float32Array(count * 3), current = new Float32Array(count * 3);
            for(let i=0; i<count; i++) {
                // Tree
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - h/CONFIG.treeHeight) * 38 * (type==='gold'?Math.sqrt(Math.random()):1.05);
                const a = Math.random() * Math.PI * 2;
                tree[i*3] = r * Math.cos(a); tree[i*3+1] = h - CONFIG.treeHeight/2; tree[i*3+2] = r * Math.sin(a);
                // Explode
                const phi = Math.acos(2*Math.random()-1), lam = 2*Math.PI*Math.random(), rad = 80;
                explode[i*3] = rad*Math.sin(phi)*Math.cos(lam); explode[i*3+1] = rad*Math.sin(phi)*Math.sin(lam); explode[i*3+2] = rad*Math.cos(phi);
                // Heart
                const t = Math.random() * Math.PI * 2;
                heart[i*3] = (16*Math.pow(Math.sin(t), 3))*2.2; heart[i*3+1] = (13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*2.2 + 5; heart[i*3+2] = (Math.random()-0.5)*15;
                // Init
                current[i*3] = tree[i*3]; current[i*3+1] = tree[i*3+1]; current[i*3+2] = tree[i*3+2];
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(current, 3));
            geo.userData = { tree, explode, heart };
            const mat = new THREE.PointsMaterial({ size, map: createCustomTexture(type), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const p = new THREE.Points(geo, mat);
            scene.add(p); return p;
        }

        function createTrailSystem() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.trailCount * 3);
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const p = new THREE.Points(geo, new THREE.PointsMaterial({ size: 3.5, map: createCustomTexture('red'), transparent: true, blending: THREE.AdditiveBlending }));
            scene.add(p); return p;
        }

        function createDecor() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 90px "Segoe UI"'; ctx.textAlign='center'; ctx.fillStyle='#ffd700';
            ctx.shadowColor = '#ff0000'; ctx.shadowBlur = 20; ctx.fillText("MERRY CHRISTMAS", 512, 140);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 20), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(canvas), transparent:true}));
            titleMesh.position.y = 55; scene.add(titleMesh);
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({map: createCustomTexture('gold'), transparent:true, blending:THREE.AdditiveBlending}));
            starMesh.position.y = 42; scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Tuy·∫øt r∆°i (Full)
            const sPos = snowGroup.geometry.attributes.position.array;
            for(let i=1; i<sPos.length; i+=3) {
                sPos[i] -= 0.25; if(sPos[i] < -100) sPos[i] = 100;
            }
            snowGroup.geometry.attributes.position.needsUpdate = true;

            // V√≤ng xo√°y Trail (Full)
            if(groupTrail && state === 'TREE') {
                const pos = groupTrail.geometry.attributes.position.array;
                for(let i=0; i<CONFIG.trailCount; i++) {
                    let t = (time * 0.02 + i/CONFIG.trailCount) % 1;
                    const h = (1 - t) * 75 - 37.5;
                    const radius = t * 35 + 2;
                    const angle = t * Math.PI * 15 + groupGold.rotation.y;
                    pos[i*3] = Math.cos(angle) * radius; pos[i*3+1] = h; pos[i*3+2] = Math.sin(angle) * radius;
                }
                groupTrail.geometry.attributes.position.needsUpdate = true;
            }
            groupTrail.visible = (state === 'TREE');
            titleMesh.visible = starMesh.visible = (state === 'TREE');

            // H·∫°t Di ƒë·ªông (Full)
            [groupGold, groupRed, groupGift].forEach(g => {
                const p = g.geometry.attributes.position.array;
                const target = g.geometry.userData[state === 'HEART' ? 'heart' : (state === 'TREE' ? 'tree' : 'explode')];
                for(let i=0; i<p.length; i++) p[i] += (target[i] - p[i]) * 0.04;
                g.geometry.attributes.position.needsUpdate = true;
                g.rotation.y += (state==='TREE') ? 0.005 : (handX - 0.5) * 0.02;
            });

            // ·∫¢nh (Full)
            photoMeshes.forEach((m, i) => {
                if(state === 'EXPLODE' || state === 'PHOTO') {
                    m.visible = true; m.material.opacity = Math.min(m.material.opacity + 0.02, 1);
                    if(state === 'EXPLODE') {
                        const ang = groupGold.rotation.y + i * (Math.PI*2/5);
                        m.position.lerp(new THREE.Vector3(Math.sin(ang)*45, Math.sin(time+i)*8, Math.cos(ang)*45), 0.1);
                        m.scale.set(1,1,1);
                        if(m.position.z > 25) selectedIndex = i;
                    } else if (i === selectedIndex) {
                        m.position.lerp(new THREE.Vector3(0, 0, isMobile ? 100 : 75), 0.1);
                        m.scale.lerp(new THREE.Vector3(3.5, 3.5, 3.5), 0.1);
                    }
                    m.lookAt(camera.position);
                    m.children[0].material.opacity = m.material.opacity;
                } else {
                    m.material.opacity = Math.max(m.material.opacity - 0.1, 0);
                    if(m.material.opacity <= 0) m.visible = false;
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.position.z = camera.aspect < 1 ? 160 : 120;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // B·∫¨T CAMERA V√Ä AI
        async function activateMagic() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('camera-preview').style.display = 'block';
            bgMusic.play().catch(()=>{});

            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ 
                maxNumHands: 1, // T·ªëi ∆∞u: nh·∫≠n di·ªán 1 tay tr√™n mobile ƒë·ªÉ gi·ªØ frame 3D cao
                modelComplexity: 0, // D√πng model ƒë∆°n gi·∫£n nh·∫•t cho mobile ƒë·ªÉ AI kh√¥ng "ƒÉn" h·∫øt CPU c·ªßa Three.js
                minDetectionConfidence: 0.5 
            });

            hands.onResults(results => {
                const canvas = document.getElementById('camera-preview');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0,0,canvas.width,canvas.height);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
                
                if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const openCount = [8,12,16,20].filter(i => lm[i].y < lm[i-2].y).length;
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    
                    if (openCount <= 1) state = 'TREE';
                    else if (pinch < 0.05) state = 'PHOTO';
                    else state = 'EXPLODE';
                    document.getElementById('status').innerText = state;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 240, height: 180 // T·ªëi ∆∞u: AI nh·∫≠n di·ªán tr√™n khung h√¨nh nh·ªè ƒë·ªÉ m√°y kh√¥ng n√≥ng
            });
            cam.start();
        }
    </script>
</body>
</html>
